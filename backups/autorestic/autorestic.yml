version: 2

global:
  forget:
    keep-daily: 7
    keep-weekly: 4
    keep-monthly: 3
    keep-yearly: 1

extras:
  hooks: &hooks
    failure:
      - 'echo "[ERROR] Backup failed!"'
    success:
      - 'curl -m 10 --retry 5 [url]'
      - 'echo "[INFO] Sent push notification to uptime-kuma"'

locations:
  all:
    from: /home/debian
    to:
      - hdd
      - remote
    cron: '0 6 * * *'
    forget: prune
    hooks:
      <<: *hooks
    options:
      backup:
        exclude:
          - /home/debian/archives
          - /home/debian/.*
          - /home/debian/borgmatic
          - /home/debian/scripts
          - /home/debian/logs

  archives:
    from: /home/debian/archives
    to:
      - hdd
      - remote
    forget: prune
    hooks:
      <<: *hooks

backends:
  remote:
    type: b2
    path: "nas-server-restic"

  hdd:
    type: local
    path: /mnt/kd/restic
