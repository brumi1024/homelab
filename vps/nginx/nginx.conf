events {}

http {

	access_log /var/log/nginx/access.log;
	error_log /var/log/nginx/error.log warn;

	server {
		listen 80 default_server;
		listen [::]:80 default_server;

		server_name sxkcd.lol;

		location /.well-known/acme-challenge/ {
				root /var/www/certbot;
		}

		location / {
				return 301 https://$server_name$request_uri;
		}
	}

	server {
		listen 443 default_server ssl http2;
		listen [::]:443 ssl http2;

		server_name sxkcd.lol;

		ssl_certificate /etc/nginx/ssl/live/sxkcd.lol/fullchain.pem;
		ssl_certificate_key /etc/nginx/ssl/live/sxkcd.lol/privkey.pem;

		# generated from ssl-config.mozilla.org
		ssl_session_timeout 30m;
		ssl_session_cache shared:MozSSL:10m;
		ssl_session_tickets off;

		ssl_protocols TLSv1.2 TLSv1.3;
		ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
		ssl_prefer_server_ciphers off;

		add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
		add_header X-Frame-Options "SAMEORIGIN";
		add_header X-Content-Type-Options "nosniff" always;
		add_header X-XXS-Protection "1; mode=block";

		location / {
				limit_except GET HEAD { deny all; }
				proxy_pass http://app:6380/;
		}
	}

	server {
		listen 80;
		listen 443 ssl;
		server_name sxkcd.cheo.dev;
		rewrite / https://sxkcd.lol;
	}
}
