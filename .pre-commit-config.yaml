  #     - id: terraform_fmt
  #     - id: terraform_docs
  #       args:
  #         - --hook-config=--create-file-if-not-exist=true
  #         - --hook-config=--path-to-file=README.md

  - repo: https://github.com/ansible-community/ansible-lint
    rev: v6.0.1
    hooks:
      - id: ansible-lint
        args:
          # relevant Ansible subdirectories
          - images/playbooks
          - provision/controller/playbooks
