---
common:
  domain: example.com
  tz: "Asia/Singapore"

app:
  actual:
    domain: actual
    image: "22.10.25-alpine"
    volumes:
      server: "/mnt/storage/actual/server"
      user: "/mnt/storage/actual/user"

  calibre_web:
    domain: books
    image: "amd64-0.6.18"
    volumes:
      config: "/mnt/storage/calibre_web/config"
      books: "/mnt/storage/books"

  firefly:
    domain: firefly
    image: "version-5.7.6"
    volumes:
      data: "/mnt/storage/firefly/data"
      db: "/mnt/storage/firefly/db"

  gotify:
    domain: gotify
    image: "2.1.7"
    volumes:
      data: "/mnt/storage/gotify/data"

  linkding:
    domain: linkding
    image: "1.15.1"
    volumes:
      data: "/mnt/storage/linkding"

  mariadb:
    version: "10.9.3"
    volumes:
      data: ""

  miniflux:
    domain: miniflux
    version: "2.0.36"

  paperless:
    domain: paper
    version: "1.7.1"
    volumes:
      data: "/mnt/storage/paperless/data"
      consume: "/mnt/paper"
      media: ""

  pihole:
    domain: pihole
    ip: ""

  postgres:
    version: "14-alpine3.16"
    volumes:
      data: "/mnt/storage/postgres/data"

  proxmox:
    domain: proxmox
    ip: ""

  string:
    domain: string
    version: ""

  traefik:
    domain: traefik
    version: "2.6.1"
    provider:
      address: "consul.service.consul:8501"
    acme:
      email: ""
      caServer: ""
    volumes:
      acme: "/mnt/storage/traefik/acme"
      tls: "/mnt/storage/traefik/tls"
    do_token: ""

  whoami:
    domain: whoami
