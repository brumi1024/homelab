---
common:
  domain: example.com
  tz: "Asia/Singapore"

app:
  actual:
    domain: actual
    image: "23.4.1-alpine"
    volumes:
      server: "/mnt/storage/actual/server"
      user: "/mnt/storage/actual/user"

  calibre_web:
    domain: books
    image: "amd64-0.6.19"
    volumes:
      config: "/mnt/storage/calibre_web/config"
      books: "/mnt/books"

  diun:
    image: "4.24"
    volumes:
      data: "/mnt/storage/diun"

  firefly:
    domain: firefly
    image: "version-5.7.6"
    volumes:
      data: "/mnt/storage/firefly/data"
      db: "/mnt/storage/firefly/db"

  gotify:
    domain: gotify
    image: "2.1.7"
    volumes:
      data: "/mnt/storage/gotify/data"

  linkding:
    domain: linkding
    image: "1.15.1"
    volumes:
      data: "/mnt/storage/linkding"

  mariadb:
    image: "10.9.3"
    volumes:
      data: ""

  miniflux:
    domain: miniflux
    image: "2.0.36"

  minio:
    domain: minio
    image: "RELEASE.2023-06-09T07-32-12Z"
    volumes: "/mnt/storage/minio/data"

  minio-console:
    domain: minio-console

  paperless:
    domain: paper
    image: "1.7.1"
    volumes:
      data: "/mnt/storage/paperless/data"
      consume: "/mnt/paper"
      media: ""

  pihole:
    domain: pihole
    ip: ""

  postgres:
    image: "14-alpine3.16"
    volumes:
      data: "/mnt/storage/postgres/data"

  proxmox:
    domain: proxmox
    ip: ""

  string:
    domain: string
    image: "v1.34.4"

  traefik:
    domain: traefik
    image: "2.10.1"
    provider:
      address: "consul.service.consul:8501"
    acme:
      caServer: "https://acme-v02.api.letsencrypt.org/directory"
    volumes:
      acme: "/mnt/storage/traefik/acme"

  whoami:
    domain: whoami

  yarr:
    domain: yarr
    image: "latest"
    volumes:
      data: "/mnt/storage/yarr/data"
